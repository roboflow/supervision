name: ðŸ”§ Poetry Check and Installation Test Workflow
on:
  push:
    paths:
      - 'poetry.lock'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'poetry.lock'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  poetry-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install the base dependencies
        run: python -m pip install --upgrade poetry

      - name: ðŸ” Check the correctness of the project config
        run: poetry check

      - name: ðŸš€ Do Install the package Test
        run: poetry install --with dev --extras metrics

      - name: ðŸš Start Poetry Shell
        run: poetry shell

      - name: ðŸ“„ Create a simple script
        run: echo "import supervision " > simple_script.py

      - name: ðŸ§ª Run the simple script
        run: python simple_script.py
