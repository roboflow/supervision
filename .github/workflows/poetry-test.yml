name: ğŸ”§ Poetry Check and Installation Test Workflow
on:
  push:
    paths:
      - 'poetry.lock'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'poetry.lock'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  poetry-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install the base dependencies
        run: python -m pip install --upgrade poetry

      - name: ğŸ” Check the correctness of the project config
        run: poetry check

      - name: ğŸš€ Do Install the package Test
        run: poetry install --with dev --extras metrics

      - name: ğŸ§ª Run the Import test
        run: poetry run python -c "import supervision; from supervision import assets; from supervision import metrics; print(supervision.__version__)"

      - name: ğŸ§ª Run the pytests
        run: poetry run python -m pytest ./test
