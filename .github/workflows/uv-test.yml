name: ğŸ”§ Pytest/Test Workflow

on:
  pull_request:
    branches: [main, develop]

jobs:
  run-tests:
    name: Import Test and Pytest Run
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true


      - name: ğŸš€ Install Packages
        run: uv pip install -r pyproject.toml --group dev --group docs --extra metrics

      - name: ğŸ§ª Run the Import test
        run: uv run python -c "import supervision; from supervision import assets; from supervision import metrics; print(supervision.__version__)"

      - name: ğŸ§ª Run the Test
        run: uv run pytest
