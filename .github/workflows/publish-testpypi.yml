name: Publish Supervision Releases to TestPyPI

on:
  workflow_dispatch:

permissions: {} # Explicitly remove all permissions by default

jobs:
  publish-testpypi:
    name: Publish Release Package
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/supervision/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
      contents: read # Required for checkout
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Install uv and set Python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a # v5.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ—ï¸ Build source and wheel distributions
        run: |
          uv pip install -r pyproject.toml --extra build
          uv build
          uv run twine check --strict dist/*

      - name: ğŸš€ Publish to Test-PyPi
        uses: pypa/gh-action-pypi-publish@67339c736fd9354cd4f8cb0b744f2b82a74b5c70 # v1.12.3
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true
