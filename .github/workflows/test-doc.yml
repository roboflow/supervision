name: ğŸ§ª Docs Test WorkFlow ğŸ“š

on:
  pull_request:
    branches: [main, develop]

# Restrict permissions by default
permissions:
  contents: read # Required for checkout
  checks: write # Required for test reporting

jobs:
  docs-build-test:
    name: Test docs build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ğŸ Install uv and set Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: ğŸ—ï¸ Install dependencies
        run: |
          uv pip install -r pyproject.toml --group docs

      - name: ğŸ§ª Test Docs Build
        run: uv run mkdocs build --verbose
