name: 🧪 Docs Test WorkFlow 📚

on:
  pull_request:
    branches: [main, develop]

# Restrict permissions by default
permissions:
  contents: read # Required for checkout
  checks: write # Required for test reporting

jobs:
  docs-build-test:
    name: Test docs build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📜 Setup Poetry
        uses: abatilo/actions-poetry@3765cf608f2d4a72178a9fc5b918668e542b89b1 # v4.0.0

      - name: 🔑 Create GitHub App token (mkdocs)
        id: mkdocs_token
        uses: actions/create-github-app-token@c1a285145b9d317df6ced56c09f525b5c2b6f755 # v1.11.1
        with:
          app-id: ${{ secrets.MKDOCS_APP_ID }}
          private-key: ${{ secrets.MKDOCS_PEM }}
          owner: roboflow
          repositories: mkdocs-material-insiders

      - name: 🏗️ Install dependencies
        run: |
          poetry install --with=docs
          # Install mkdocs-material-insiders using the GitHub App token
          pip install "git+https://roboflow:${{ steps.mkdocs_token.outputs.token }}@github.com/roboflow/mkdocs-material-insiders.git@9.5.49-insiders-4.53.14#egg=mkdocs-material[imaging]"

      - name: 🧪 Test Docs Build
        run: |
          poetry run mkdocs build --verbose
