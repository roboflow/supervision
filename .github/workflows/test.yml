name: Test WorkFlow

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write # Required for test reporting
  pull-requests: write # Required for PR comments

jobs:
  build-dev-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false # Continue with other versions if one fails
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@b64ffcaf5b410884ad320a9cfac8866006a109aa # v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: ğŸ“œ Setup Poetry
        uses: abatilo/actions-poetry@e78f54a89cb052fff327414dd9ff010b5d2b4dbd # v3.0.1

      - name: ğŸ“¦ Install dependencies
        run: |
          poetry install --with=test

      - name: Run pytest
        uses: pavelzw/pytest-action@510c5e90c360a185039bea56ce8b3e7e51a16507 # v2.2.0
        with:
          verbose: true
          emoji: true
          job-summary: true
          custom-arguments: "-q"
          click-to-expand: true
          report-title: "Test Report"
